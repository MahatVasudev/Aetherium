syntax = "proto3";

package search;

// ðŸ‘‡ only module path, no "gen"
option go_package = "github.com/MahatVasudev/Aetherium/backend/proto/search;search";

service SearchService {
  rpc Search (SearchRequest) returns (SearchResponse);
}

message SearchRequest {
  string query = 1;
}

message SearchResponse {
  repeated string results = 1;
}
